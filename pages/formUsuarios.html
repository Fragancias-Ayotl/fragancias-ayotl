<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormUsuarios</title>
    <link rel="stylesheet" href="/css/formUsuarios.css">
    <script defer src="/js/formUsuarios.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registro de Usuario</h2>
        <div id="alertContainer"></div>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombreCompleto" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de teléfono</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
                <button type="button" class="btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePasswordVisibility('password')">
                    Mostrar
                </button>
            </div>
            <div class="mb-3 position-relative">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <button type="button" class="btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePasswordVisibility('confirmPassword')">
                    Mostrar
                </button>
            </div>
            <button type="button" class="btn btn-primary" onclick="validateForm()">Registrarse</button>
        </form>
    </div>
</body>
</html>
