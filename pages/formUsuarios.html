<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormUsuarios</title>
    <link rel="stylesheet" href="/css/formUsuarios.css">
    <script defer src="/js/formUsuarios.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="card">
        <h3 class="text-center mb-4">Registro de Usuario</h3>
        <div id="alertContainer"></div>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombreCompleto" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de teléfono</label>
                <input type="text" class="form-control" id="telefono" required>
                <div class="form-text">Debe tener 10 dígitos.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <span class="input-group-text toggle-password" onclick="togglePasswordVisibility('password', this)">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <div class="form-text">Debe tener al menos 8 caracteres, incluyendo mayúscula, minúscula, número y símbolo.</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <span class="input-group-text toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>
            <button type="button" class="btn btn-primary w-100 mt-3" onclick="validateForm()">Registrarse</button>
        </form>
    </div>
</body>
</html>
