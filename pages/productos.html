<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes Natural </title>
    <link rel="stylesheet" href="../css/productos.css">
    <script defer src="../js/productos.js"></script>

</head>
    <body>
        <div class="carousel">
            <div class="carousel-item active" style="background-image: url('../imgs/image_7.png')"></div>
            <div class="carousel-item" style="background-image: url('../about-us/team-imgs/luis.JPG')"></div>
            <div class="carousel-item" style="background-image: url('../about-us/team-imgs/oscar.jpg')"></div>
            <div class="carousel-item" style="background-image: url('../about-us/team-imgs/tania.jpg')"></div>
            <button class="carousel-button">Visita nuestra tienda</button>
            <div class="carousel-nav">
                <div class="carousel-nav-item active"></div>
                <div class="carousel-nav-item"></div>
                <div class="carousel-nav-item"></div>
                <div class="carousel-nav-item"></div>
            </div>
        </div>

        <div class="categories">
            <button class="category-button floral">Floral</button>
            <button class="category-button citrus">Citrus</button>
            <button class="category-button woody">Woody</button>
            <button class="category-button oriental">Oriental</button>
            <button class="category-button fresh">Fresh</button>
            <button class="category-button spicy">Spicy</button>
        </div>

        <div class="products">
            <div class="product-card">
                <img src="../imgs/imagen5frutal2.jpeg" alt="Natural Perfume 1">
                <div class="product-info">
                    <h3>Floral Breeze</h3>
                    <p class="price">$49.99</p>
                </div>
                <div class="categories-bar">
                    <span class="category floral">Floral</span>
                    <span class="category fresh">Fresh</span>
                </div>
            </div>
            <div class="product-card">
                <img src="../imgs/imagen3dulce.jpeg" alt="Natural Perfume 2">
                <div class="product-info">
                    <h3>Citrus Splash</h3>
                    <p class="price">$39.99</p>
                </div>
                <div class="categories-bar">
                    <span class="category citrus">Citrus</span>
                    <span class="category fresh">Fresh</span>
                </div>
            </div>
            <div class="product-card">
                <img src="../imgs/imagen2frutal.jpeg" alt="Natural Perfume 3">
                <div class="product-info">
                    <h3>Woody Essence</h3>
                    <p class="price">$59.99</p>
                </div>
                <div class="categories-bar">
                    <span class="category woody">Woody</span>
                    <span class="category oriental">Oriental</span>
                </div>
            </div>
        </div>

        <div class="blog">
            <div class="blog-card">
                <img src="../about-us/team-imgs/carlos.jpg" alt="Blog Post 1">
                <div class="content">
                    <h3>The Art of Natural Perfumery</h3>
                    <div class="author">
                        <div class="author-image">J</div>
                        <span>John Doe</span>
                    </div>
                    <div class="date">May 15, 2023</div>
                </div>
            </div>
            <div class="blog-card">
                <img src="../about-us/team-imgs/arturo.jpg" alt="Blog Post 2">
                <div class="content">
                    <h3>Top 5 Summer Fragrances</h3>
                    <div class="author">
                        <div class="author-image">S</div>
                        <span>Sarah Smith</span>
                    </div>
                    <div class="date">May 10, 2023</div>
                </div>
            </div>
        </div>
    </body>
</html>
