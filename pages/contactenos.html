            <form class="d-flex ms-auto" role="search">
              <div class="input-group">
                <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search" required>
                <button class="btn btn-outline-secondary" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
            <div id="icons--container">
              
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item" id="item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >

                  > <span class="d-sm-block d-md-none ms-2">

                  </span>
                </a>
                </li>
                <li class="nav-item" id="item">
                  <a class="nav-link active" aria-current="page" href="#"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="25"

                      fill="currentColor"

                  <a class="nav-link active" aria-current="page" href="#"
                    ><svg

                      viewBox="0 0 16 16"

                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"

          </div>
        </div>
      </nav>
    </header>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg border-0">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Contáctanos</h2>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="dataPolicy" required>
                  <label class="form-check-label" for="dataPolicy">
                    Acepto la <a href="#" class="text-decoration-underline">política de privacidad</a>
                  </label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
