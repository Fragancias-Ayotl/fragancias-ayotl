<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-11 mx-auto">
      <div class="row mt-5 gx-3">
        <!-- left side div -->
        <div
          class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow"
        >
          <div class="card p-4">
            <h2 class="py-4 font-weight-bold">Cart (2 items)</h2>
            <div class="row">
              <!-- cart images div -->
              <div
                class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_img"
              >
                <img src="images/img2.png" class="img-fluid" alt="cart img" />
              </div>
              <!-- cart product details -->
              <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                <div class="row">
                  <!-- product name  -->
                  <div class="col-6 card-title">
                    <h1 class="mb-4 product_name">Blue Zara Shirt</h1>
                    <p class="mb-2">SHIRT - BLUE</p>
                    <p class="mb-2">COLOR: BLUE</p>
                    <p class="mb-3">SIZE: M</p>
                  </div>
                  <!-- quantity inc dec -->
                  <div class="col-6">
                    <ul class="pagination justify-content-end set_quantity">
                      <li class="page-item">
                        <button
                          class="page-link"
                          onclick="decreaseNumber('textbox','itemval')"
                        >
                          <i class="fas fa-minus"></i>
                        </button>
                      </li>
                      <li class="page-item">
                        <input
                          type="text"
                          name=""
                          class="page-link"
                          value="0"
                          id="textbox"
                        />
                      </li>
                      <li class="page-item">
                        <button
                          class="page-link"
                          onclick="increaseNumber('textbox','itemval')"
                        >
                          <i class="fas fa-plus"></i>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                <!-- //remover move and price -->
                <div class="row">
                  <div class="col-8 d-flex justify-content-between remove_wish">
                    <p><i class="fas fa-trash-alt"></i> REMOVE ITEM</p>
                    <p><i class="fas fa-heart"></i>MOVE TO WISH LIST</p>
                  </div>
                  <div class="col-4 d-flex justify-content-end price_money">
                    <h3>$<span id="itemval">0.00 </span></h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <!-- 2nd cart product -->
          <div class="card p-4">
            <div class="row">
              <!-- cart images div -->
              <div
                class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_img"
              >
                <img src="images/img3.png" class="img-fluid" alt="cart img" />
              </div>
              <!-- cart product details -->
              <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                <div class="row">
                  <!-- product name  -->
                  <div class="col-6 card-title">
                    <h1 class="mb-4 product_name">Green Zara Shirt</h1>
                    <p class="mb-2">SHIRT - Green</p>
                    <p class="mb-2">COLOR: Green</p>
                    <p class="mb-3">SIZE: M</p>
                  </div>
                  <!-- quantity inc dec -->
                  <div class="col-6">
                    <ul class="pagination justify-content-end set_quantity">
                      <li class="page-item">
                        <button
                          class="page-link"
                          onclick="decreaseNumber('textbox1','itemval1')"
                        >
                          <i class="fas fa-minus"></i>
                        </button>
                      </li>
                      <li class="page-item">
                        <input
                          type="text"
                          name=""
                          class="page-link"
                          value="0"
                          id="textbox1"
                        />
                      </li>
                      <li class="page-item">
                        <button
                          class="page-link"
                          onclick="increaseNumber('textbox1','itemval1')"
                        >
                          <i class="fas fa-plus"></i>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                <!-- //remover move and price -->
                <div class="row">
                  <div class="col-8 d-flex justify-content-between remove_wish">
                    <p><i class="fas fa-trash-alt"></i> REMOVE ITEM</p>
                    <p><i class="fas fa-heart"></i>MOVE TO WISH LIST</p>
                  </div>
                  <div class="col-4 d-flex justify-content-end price_money">
                    <h3>$<span id="itemval1">0.00 </span></h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- right side div -->
        <div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5">
          <div class="right_side p-3 shadow bg-white">
            <h2 class="product_name mb-5">The Total Amount Of</h2>
            <div class="price_indiv d-flex justify-content-between">
              <p>Product amount</p>
              <p>$<span id="product_total_amt">0.00</span></p>
            </div>
            <div class="price_indiv d-flex justify-content-between">
              <p>Shipping Charge</p>
              <p>$<span id="shipping_charge">50.0</span></p>
            </div>
            <hr />
            <div
              class="total-amt d-flex justify-content-between font-weight-bold"
            >
              <p>Monto total</p>
              <p>$<span id="total_cart_amt">0.00</span></p>
            </div>
            <button class="btn btn-primary text-uppercase">Comprar Ahora</button>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
