<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoProductos</title>
    <link rel="stylesheet" href="/css/componentes/demoProductos.css">
    <script defer src="/js/componentes/demoProductos.js"></script>
</head>
<body>

    <div class="carousel"> <!--Aqui empieza el carrusel-->
        <div class="carousel-item active" style="background-image: url('https://images.unsplash.com/photo-1470058869958-2a77ade41c02?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')"></div>
        <div class="carousel-item" style="background-image: url('https://images.unsplash.com/photo-1530092285049-1c42085fd395?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')"></div>
        <div class="carousel-item" style="background-image: url('https://images.unsplash.com/photo-1425082661705-1834bfd09dca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')"></div>
        <div class="carousel-item" style="background-image: url('https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1472&q=80')"></div>
        <button class="ripple-button">COMPRAR</button> <!--Aqui esta el botÃ³n-->
        <div class="carousel-control">
            <div class="wheel">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" width="100" height="50">
                  <path d="M50 0 C20 20 20 40 50 50 C80 40 80 20 50 0" fill="#4CAF50" />
                  <path d="M50 5 C25 20 25 35 50 45 C75 35 75 20 50 5" fill="#45a049" />
                </svg>
            </div>
            <div class="left-arrow"></div>
            <div class="right-arrow"></div>
        </div>
        <div class="carousel-nav">
            <div class="carousel-nav-item active"></div>
            <div class="carousel-nav-item"></div>
            <div class="carousel-nav-item"></div>
            <div class="carousel-nav-item"></div>
        </div>
    </div> <!--Aqui termina el carrusel-->
    <section class="categories"> <!--Aqui empiezan los botones de categorias-->
        <button class="category-button floral">Floral</button>
        <button class="category-button citrus">Citrus</button>
        <button class="category-button woody">Woody</button>
        <button class="category-button oriental">Oriental</button>
        <button class="category-button fresh">Fresh</button>
        <button class="category-button spicy">Spicy</button>
    </section> <!--Aqui terminan los botones de categorias-->
    <section class="recommended-products"><!--Aqui empiezan las cards de productos recomendados-->
        <div class="product-card">
            <img src="../../imgs/imagen2frutal.jpeg" alt="Natural Perfume 1">
                <div class="product-info">
                    <h3>Floral Breeze</h3>
                    <p class="price">$49.99</p>
                </div>
                <div class="categories-bar">
                    <span class="category floral">Floral</span>
                    <span class="category fresh">Fresh</span>
                </div>
        </div>
    </section><!--Aqui terminan los productos recomendados-->
</body>
</html>
