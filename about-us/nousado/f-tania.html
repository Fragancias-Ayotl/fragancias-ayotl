<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Estilo del Footer */
    footer {
      background-color: #f8f9fa;
      padding: 40px 0;
    }
    .footer-section {
      font-size: 14px;
    }
    .footer-links a {
      color: #6c757d;
      text-decoration: none;
      margin-right: 15px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .social-icons a {
      color: #6c757d;
      font-size: 20px;
      margin-right: 15px;
    }
    .social-icons a:hover {
      color: #343a40;
    }
    .newsletter-form input[type="email"] {
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
    }
    .newsletter-form input[type="submit"] {
      width: 100%;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <div class="row">
        <!-- Newsletter Section -->
        <div class="col-md-4">
          <h6 class="footer-section">Sign up for updates:</h6>
          <form class="newsletter-form">
            <input type="email" class="form-control" placeholder="Email address" required>
            <input type="submit" class="btn btn-outline-dark mt-2" value="Submit">
          </form>
        </div>

        <!-- Links Section -->
        <div class="col-md-4 footer-links">
          <h6 class="footer-section">Contact us</h6>
          <a href="#">FAQ</a>
          <a href="#">Shipping</a>
          <a href="#">Order Tracking</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms</a>
        </div>

        <!-- Social Media Section -->
        <div class="col-md-4 social-icons">
          <h6 class="footer-section">Follow us</h6>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>

      <!-- Bottom Section -->
      <div class="row mt-3">
        <div class="col-12">
          <p class="mb-0 text-muted">Â© 2024 YourBrandName. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
