<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="prueba2.css">
    <title>Ayotl Perfumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Ayotl</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ofertas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de opciones y contenido -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Selecciona tu base</h2>
            <div id="opciones">
                <a id="btn-1" href="#" class="btn btn-primary">Acuoso</a>
                <a id="btn-2" href="#" class="btn btn-danger">Amaderado</a>
                <a id="btn-3" href="#" class="btn btn-warning">Especiado</a>
                <a id="btn-4" href="#" class="btn btn-info">Cítrico</a>
            </div>

            <!-- Contenedor principal con imagen y detalles del producto -->
            <div id="principal">
                <div id="bloque_1">
                    <div id="a"></div>
                    <div id="b"></div>
                </div>
                
                <div id="bloque_2" class="imagen-zoom">
                    <img src="./perfume1.jfif" class="card-img-top" alt="Imagen del producto">
                </div>

                <div id="bloque_3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Nombre del Producto</h5>
                            <p class="card-text">Descripción breve del producto. Incluir características o beneficios.</p>
                            <h6 class="text-success">Precio: $464647</h6>
                            <a href="#" class="btn btn-primary">Comprar ahora</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>© Ayotl Perfumes</p>
        </div>
    </footer>
