<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animación Hoja</title>
<style>
  /* Contenedor de la animación para centrar la hoja */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f9ff; /* Fondo suave */
  }

  /* Definición de la hoja */
  .hoja {
    width: 20px;
    height: 20px;
    /* clip-path: polygon(49% 11%, 60% 12%, 78% 39%, 76% 64%, 54% 74%, 56% 100%, 44% 100%, 48% 73%, 27% 60%, 28% 37%); */
    clip-path: polygon(55% 7%, 78% 39%, 76% 64%, 54% 74%, 56% 100%, 44% 100%, 48% 73%, 27% 60%, 28% 37%);

    background-color: #8BC34A; /* Color verde claro */
    border-radius: 50% 50% 0 0; /* Forma de hoja */
    position: relative;
    animation: balanceo 4s ease-in-out infinite, caidaSuave 6s ease-in infinite;
  }

  /* Animación de balanceo */
  @keyframes balanceo {
    0%, 100% { transform: rotate(-15deg); }
    50% { transform: rotate(15deg); }
  }

  /* Animación de caída suave */
  @keyframes caidaSuave {
    0% { transform: translateY(-20px); opacity: 0.8; }
    100% { transform: translateY(10px); opacity: 1; }
  }
</style>
</head>
<body>

<div class="hoja"></div>

</body>
</html>
